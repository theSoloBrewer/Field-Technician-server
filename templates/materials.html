{% extends "base.html" %}
{% block body_html %}
{{ super() }}
<div class="container col-md-offset-3">
	<form>
		<div class="row ">
			<div class="form-group col-md-4">
			<label for="nameControlSet">Name: </label>
				<input class="form-control" type="text" name="name" placeholder="Material Name">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-md-2">
			<label for="snControlSet">Serial Number: </label>
				<input class="form-control" type="text" name="serial" placeholder="S/N">
			</div>
			<div class="form-group col-md-4">
				<label for="exampleFormControlSelect1">Device Type:</label>
				<select class="form-control col-1" id="exampleFormControlSelect1">

				{% for opt in types %}

				  <option>{{ opt.type_name }}</option>

				 {% endfor %}

				</select>
			  </div>
		 </div>
	</form>
</div>
{% endblock %}
